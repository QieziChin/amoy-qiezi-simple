spring:
  application:
    name: amoy-gateway
  cloud:
    gateway:
      routes:
        - id: adminStatic
          uri: http://127.0.0.1:21188/
          predicates:
            - Path=/upload/**
          filters:
            - RewritePath=/(?<segment>.*), /cb02fef92bac/$\{segment}
        - id: simpleTest
          uri: http://127.0.0.1:8081/
          predicates:
            - Path=/amoy/**
        - id: lottery
          uri: http://127.0.0.1:11100/
          predicates:
            - Path=/lottery/**
        - id: qq_route
          uri: https://www.qq.com
          predicates:
            - Query=url,qq
        - id: adminServer
          uri: http://127.0.0.1:21188/
          predicates:
            - Path=/admin/**
          filters:
            - RewritePath=/(?<segment>.*), /cb02fef92bac/$\{segment}